<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Material Icons -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="./responsive admin dashboard assets/images/logo.png" alt="" />
                    <h2>EGA<span class="danger">TOR</span></h2>
                    <div class="close" id="close-btn">
                        <span class="material-symbols-sharp">
                            close
                        </span>
                    </div>
                </div>
                <div class="sidebar">
                    <a href="">
                        <span class="material-symbols-sharp">
                            grid_view
                        </span>
                        <h2>Dashboard</h2>
                        <span class="material-symbols-sharp">
                            grid_view
                        </span>
                        <h2>Customers</h2>
                        <span class="material-symbols-sharp">
                            grid_view
                        </span>
                        <h2>Orders</h2>
                        <span class="material-symbols-sharp">
                            grid_view
                        </span>
                        <h2>Analytics</h2>
                        <span class="material-symbols-sharp">
                            grid_view
                        </span>
                        <h2>Messages</h2>
                        <span class="messages-count">26</span>
                        <span class="material-symbols-sharp">
                            grid_view
                        </span>
                        <h2>products</h2>
                        <span class="material-symbols-sharp">
                            grid_view
                        </span>
                        <h2>Reports</h2>
                        <span class="material-symbols-sharp">
                            grid_view
                        </span>
                        <h2>Settings</h2>
                        <span class="material-symbols-sharp">
                            grid_view
                        </span>
                        <h2>Add Products</h2>
                    </a>
                </div>
            </div>
        </aside>
    </div>
</body>

</html>
